<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            background-image: url(https://media.giphy.com/media/O1A7W9ipgqOpq/giphy.gif);
            background-repeat: no-repeat;
            background-color: black;
            background-size: cover;
            color: white;
            height: 100vh;
            background-position-x: center;
        }

        header {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .bio {
            text-align: center;
            margin-top: 50px;
        }

        button {
            background-color: #333;
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            font-size: 1.2em;
            border: 2px solid #111;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
            display: block;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Bio</h1>
    </header>

    <div class="bio">
        <p>Name: Florentem/Ваня</p>
        <p>Age: Calculated based on birthdate (25-11-2007)</p>
        <p>Timezone: UTC+6</p>
    </div>

    <script>
        function calculateAge(birthdate) {
            const birthdateObj = new Date(birthdate);
            const today = new Date();
            let age = today.getFullYear() - birthdateObj.getFullYear();
            const monthDiff = today.getMonth() - birthdateObj.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdateObj.getDate())) {
                age--;
            }

            return age;
        }

        const birthdate = '2007-11-25';
        const age = calculateAge(birthdate);
        document.querySelector('.bio p:nth-child(2)').textContent = `Age: ${age} years`;
    </script>
</body>

</html>
